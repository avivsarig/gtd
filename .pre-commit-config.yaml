# Pre-commit hooks for code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks (run on host)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Security (run on host)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Backend validation (run in Docker via make)
  - repo: local
    hooks:
      - id: backend-lint
        name: Backend Lint
        entry: make lint-be
        language: system
        pass_filenames: false
        files: ^backend/
        stages: [commit]

      - id: backend-typecheck
        name: Backend TypeCheck
        entry: make typecheck-be
        language: system
        pass_filenames: false
        files: ^backend/
        stages: [commit]

      - id: backend-test
        name: Backend Tests
        entry: make test-be
        language: system
        pass_filenames: false
        files: ^backend/
        stages: [commit]

  # Frontend validation (run in Docker via make)
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend Lint
        entry: make lint-fe
        language: system
        pass_filenames: false
        files: ^frontend/
        stages: [commit]

      - id: frontend-typecheck
        name: Frontend TypeCheck
        entry: make typecheck-fe
        language: system
        pass_filenames: false
        files: ^frontend/
        stages: [commit]

      - id: frontend-test
        name: Frontend Tests
        entry: make test-fe
        language: system
        pass_filenames: false
        files: ^frontend/
        stages: [commit]
