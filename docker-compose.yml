services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: gtd
      POSTGRES_PASSWORD: gtd_dev
      POSTGRES_DB: gtd
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://gtd:gtd_dev@postgres:5432/gtd

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres-data: