services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: gtd
      POSTGRES_PASSWORD: gtd_dev
      POSTGRES_DB: gtd
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gtd"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:latest
    environment:
      POSTGRES_USER: gtd_test
      POSTGRES_PASSWORD: gtd_test
      POSTGRES_DB: gtd_test
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gtd_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: sh -c "
      echo 'Waiting for PostgreSQL to be ready...';
      while ! nc -z postgres 5432; do
        sleep 1;
      done;
      echo 'PostgreSQL port is open, waiting for DB to accept connections...';
      sleep 3;
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://gtd:gtd_dev@postgres:5432/gtd

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres-data:
  postgres-test-data:
