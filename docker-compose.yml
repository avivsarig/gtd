services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: gtd
      POSTGRES_PASSWORD: gtd_dev
      POSTGRES_DB: gtd
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: sh -c "
      while ! nc -z postgres 5432; do
        echo 'Waiting for postgres...';
        sleep 1;
      done;
      echo 'PostgreSQL is ready!';
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://gtd:gtd_dev@postgres:5432/gtd

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres-data: